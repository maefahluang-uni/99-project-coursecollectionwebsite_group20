    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Web Post with Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 56px;
        }

        @media (min-width: 992px) {
            body {
                padding-top: 72px;
            }
        }

        .post {
            margin-top: 30px;
        }

        .chat-container {
            max-width: 600px;
            margin: auto;
        }

        .chat-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .chat-input {
            width: calc(100% - 85px);
            margin-right: 10px;
        }
    </style>


    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Web Post </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <li th:each="seat : ${seats}" class="list-group-item">
        <span th:text="${seat.number}"></span>
    </li>
</ul>

<form th:action="@{/board/{id}/chat(id=${newseat.concert.id})}" th:object="${newseat}" method="post">
    <div class="form-group">
        <input placeholder="sendMessageBtn" type="text" class="form-control" chat-input id="number" th:field="*{number}" required>
        </select>
    </div>
    <button class="btn btn-primary" id="sendMessage" type="submit">Send</button>
</form>
            <!-- Chat Section -->
   
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Custom JavaScript for Chat -->
    <script>
        $(document).ready(function () {
            // Function to send a message
            function sendMessage() {
                var message = $(".chat-input").val();
                if (message !== "") {
                    $("#chatBox").append("<p><strong>You:</strong> " + message + "</p>");
                    $(".chat-input").val("");
                }
            }

            // Send message when button is clicked
            $("#sendMessageBtn").on("click", function () {
                sendMessage();
            });

            // Send message when Enter key is pressed
            $(".chat-input").keypress(function (e) {
                if (e.which === 13) {
                    sendMessage();
                }
            });
        });
    </script>


</body>
</html>

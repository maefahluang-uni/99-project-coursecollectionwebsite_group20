<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
        }

        @media (min-width: 992px) {
            body {
                padding-top: 72px;
            }
        }
    </style>
</head>

<body> 
    <style>
        #chat4 .form-control {
border-color: transparent;
}

#chat4 .form-control:focus {
border-color: transparent;
box-shadow: inset 0px 0px 0px 1px transparent;
}

.divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
    </style>
    
       <!-- Navigation -->
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Web Post</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        <div class="row">
            <!-- Blog Post Content Column -->
            <h1 class="mt-5 mb-4">Q&A Board</h1>
            <br>
           
            
            <table class="table table-striped">
           



        <thead>
            <tr>
    
                <th>Title</th>
                <th>About</th>
                <th>   
                    <div>
                        <a class="btn btn-primary" href="/add-board/">Add Post</a>
                    </div>                                      </th>
            </tr>
        </thead>        <!-- Description เปลี่ยนจาก Performer-->
        <tbody>
          
            <tr th:each="concert : ${concerts}">
                <td th:text="${concert.title}"></td>
                <td th:text="${concert.performer.name}"><a th:href="@{/board/{id}/chat(id=${concert.id})}"></a></a></td>
                <td>
                    <a class="btn btn-danger" th:href="@{/delete-board/{id}(id=${concert.id})}">Delete</a>
                    <a class="btn btn-primary" th:href="@{/board/{id}/chat(id=${concert.id})}">Go chat</a>
                </td>
            </tr>
        </tbody>
    </table>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
